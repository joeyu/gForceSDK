<!DOCTYPE html>
<html lang="en">
<head>
    <title>gForce Insider</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="node_modules/bootstrap/dist/css/bootstrap-theme.min.css" rel="stylesheet">
    <script src="node_modules/jquery/dist/jquery.min.js" type="text/javascript"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js" type="text/javascript"></script>
    <script src="gForceInsider.js" type="text/javascript"></script>
    <style type="text/css">
        .chart {
            resize: none;
            background: black;
            color: blue;
            height: 128px;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-md-6">
                <div class="input-group">
                    <span class="input-group-addon" style="padding-right: 1px">ws://</span>
                    <input type="text" style="padding-left: 1px" class="form-control" value="localhost:8888/RawData" placeholder="Enter the URI of gForce service">
                    <span class="input-group-btn">
                        <button id="btn-go" class="btn btn-default" type="button">Go!</button>
                    </span>
                </div>
            </div>
            <div class="col-xs-12 col-md-6">
                <span id="status" class="alert" role="alert"></span>
            </div>
        </div>
        <div class="row">
            <div class="col-xs-12">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs">
                    <li role="presentation" class="active">
                        <a href="#data" aria-controls="data" role="tab" data-toggle="tab">Data</a>
                    </li>
                    <li role="presentation">
                        <a href="#settings" aria-controls="settings" role="tab" data-toggle="tab">Settings</a>
                    </li>
                    <li role="presentation">
                        <a href="#help" aria-controls="help" role="tab" data-toggle="tab">Help</a>
                    </li>
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <!-- Tab data -->
                    <div role="tabpanel" class="tab-pane fade in active" id="data">
                        <div class="container-fluid">
                            <!-- Gesture -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#gesture" aria-expanded="false" aria-controls="gesture">
                                        Gesture
                                    </button>
                                    <div class="collapse" id="gesture">
                                    </div>
                                </div>
                            </div>

                            <!-- Orientation -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#orientation" aria-expanded="false" aria-controls="orientation">
                                        Orientation
                                    </button>
                                    <div class="collapse" id="orientation">
                                    </div>
                                </div>
                            </div>

                            <!-- Accelerometer -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#accelerometer" aria-expanded="false" aria-controls="accelerometer">
                                        Accelerometer
                                    </button>
                                    <div class="collapse" id="accelerometer">
                                    </div>
                                </div>
                            </div>

                            <!-- Gyroscope -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#gyroscope" aria-expanded="false" aria-controls="gyroscope">
                                        Gyroscope
                                    </button>
                                    <div class="collapse" id="gyroscope">
                                    </div>
                                </div>
                            </div>

                            <!-- EMG Raw Data -->
                            <div class="row">
                                <div class="col-xs-12">
                                    <button class="btn btn-info" type="button" data-toggle="collapse" data-target="#emgRawData" aria-expanded="false" aria-controls="emgRawData">
                                        EMG Raw Data
                                    </button>
                                    <div class="collapse" id="emgRawData">
                                        <!-- Save to file -->
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <div class="input-group">
                                                    <input type="text" id="input-emgrawdatafilename" class="form-control" placeholder="Enter the name of the file to store the EMG raw data">
                                                    <span class="input-group-btn">
                                                        <button id="btn-emgrawdatarecord" class="btn btn-default" type="button" disabled="true">
                                                            <span class="glyphicon glyphicon-record" aria-hidden="true"></span>
                                                        </button>
                                                    </span>
                                               </div>
                                            </div>
                                        </div>
                                        <!-- Raw data -->
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart0"> </canvas>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart1"> </canvas>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart2"> </canvas>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart3"> </canvas>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart4"> </canvas>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart5"> </canvas>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart6"> </canvas>
                                            </div>
                                            <div class="col-xs-12 col-md-6">
                                                <canvas class="chart" id="chart7"> </canvas>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tab settings -->
                    <div role="tabpanel" class="tab-pane fade" id="settings">
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h2 class="panel-title">Device Information</h2>
                                        </div>
                                        <div class="panel-body">
                                            <ul class="list-group">
                                                <li class="list-group-item">
                                                    <h4 class="list-group-item-heading">Device Model</h4>
                                                </li>
                                                <li class="list-group-item">
                                                    <h4 class="list-group-item-heading">HardWare Revision</h4>
                                                </li>
                                                <li class="list-group-item">
                                                    <h4 class="list-group-item-heading">Firmware Revision</h4>
                                                </li>
                                            </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-xs-12 col-md-6">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h2 class="panel-title">General Settings</h2>
                                        </div>
                                        <div class="panel-body">
                                            <input type="checkbox" id="cb-output-" aria-label="Middle Align">
                                            <label for="cb-output-raw-data" class="col-xs-4 control-label">Ouput raw data</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-xs-12 col-md-6">
                                    <div class="panel panel-primary">
                                        <div class="panel-heading">
                                            <h2 class="panel-title">Firmware Upgrade</h2>
                                        </div>
                                        <div class="panel-body">
                                            <div class="progress">
                                                <div class="progress-bar progress-bar-success progress-bar-striped active" role="progressbar" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100" style="width: 45%">
                                                    <span class="sr-only">45% Complete</span>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Tab help -->
                    <div role="tabpanel" class="tab-pane fade" id="help">

                    </div>

                </div>
            </div>
        </div>
    </div>


</body>
</html>
